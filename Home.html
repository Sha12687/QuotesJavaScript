<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css" integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quotes</title>
</head>
<body>
       <div class="container">
        <div class="inner">
            <div class="box">
                <div class="triangle-topright">
                    <img 
                    class="image"
                    src="image/logo.png"
                    height="30px"
                     width="40px"
                    alt="tweetMe"
                    title="tweetMe"
                    id="tweetMe" />
                </div>
            <div class="text">
               <i class="fa-quote fas fa-quote-left"></i>
                <p id="quotes"  class="quote"></p>
                <p id="author" class="author"></p>
            </div>
            <label class="button">
                <p class="newQ" id="newQ">new Quotes</p>
            </label>
            </div>
        </div>
       </div>
    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
